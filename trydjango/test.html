{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}


<style>
    {% block style %}
      
      body {
        background-image: url("{% static "img/tlo_strony.jpg" %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      .jumbotron{
        width:55%;
      }

      h2{
        font-weight: bold;
        font-size: 26px;
      }

      .ramka{
        border-style: groove;
        border-radius: 10px;
        padding: 15px;
      }

      .boczne{
        font-size: 43px;
        text-align: right;
        position: fixed;
        display: inherit;
        list-style-type:none;
        padding-left: 785px;
      }

      .btn-lg{
        font-size: 25px;
      }


    {% endblock %}
</style>


{% block profile %}

        <p></p>
        <div class="jumbotron">
            
            <h2>Curriculum Vitae</h2><br>

            <form method="POST" action="{% url 'cv_detail' %}" enctype="multipart/form-data" id='form_document'>
                <div id="form_document">Upload</div>
            </form>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'js/jquery.uploadfile.min.js' %}"></script>
    <script>
    $(document).ready(function()
    {
        $("#form_document").uploadFile({
        url:"upload_file",
        fileName:"myfile"
        });
    });
    </script>
{% endblock %}
